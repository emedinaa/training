<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    div
    {
        width:200px;
        height:100px;
        background-color:blue;
        /* Rotate div */
        transform:rotate(30deg);
        -ms-transform:rotate(30deg); /* IE 9 */
        -moz-transform:rotate(30deg); /* Firefox */
        -webkit-transform:rotate(30deg); /* Safari and Chrome */
        -o-transform:rotate(30deg); /* Opera */
    }
</style>
</head>
<body>

<div>Hello</div>

</body>
</html>
